<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-container.css">

    <!-- LINKS ICONES NAV -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

    <!--  FIM ICONES NAV  -->
</head>
<body>
    <div id="sidebar">
        <nav id="sidebar-nav">
            <div id="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="library">
            <div id="library__content">
                <a href="" id="library__link">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </a>
                <span class="fa fa-plus"></span>
            </div>
            <section id="section-playlist">
                <div id="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar</span>
                    <button id="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div id="cookies">
                <a href="">Cookies</a>
            </div>
            <div id="languages">
                <button id="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Portugues do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <main>
        <div id="main-container">
            <nav id="header-navigation">
                <div id="navigation">
                    <button id="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="">
                    </button>
                    <button id="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="">
                    </button>
                    <div id="header__search">
                        <img src="./src/assets/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                    </div>
                    <div id="header__login">
                        <button id="inscrever-se">Inscrever-se</button>
                        <button id="entrar">Entrar</button>
                    </div>
                </div>
            </nav>
        </div>
    </main>

    <footer>
        <div id="footer__texts">
            <span id="footer__title">Testar o Premium de Graça</span>
            <span id="footer__subtitle">Inscreva-se para curtir músicas ilimitadas e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
        </div>
        <div id="footer__button">
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
