<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <!-- LINKS ICONES NAV -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

    <!--  FIM ICONES NAV  -->
</head>
<body>
    <div id="sidebar">
        <nav id="sidebar-nav">
            <div id="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="library">
            <div id="library__content">
                <a href="" id="library__link">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </a>
                <span class="fa fa-plus"></span>
            </div>
            <section id="section-playlist">
                <div id="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar</span>
                    <button id="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div id="cookies">
                <a href="">Cookies</a>
            </div>
            <div id="languages">
                <button id="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Portugues do Brasil</span>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
